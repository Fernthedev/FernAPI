buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.4"
    }
}
apply plugin: 'maven'


subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'maven-publish'

    group = 'com.github.fernthedev'
    version = '1.6'

    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')
    }


    ////group = project.pluginGroup
    //version = project.pluginVersion

    sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
    compileJava {
        sourceCompatibility = targetCompatibility = '1.8'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly 'com.google.code.gson:gson:2.6.2'
        // Specify the version of Minecraft to use, If this is any group other then 'net.minecraft' it is assumed
        // that the dep is a ForgeGradle 'patcher' dependency. And it's patches will be applied.
        // The userdev artifact is a special name and will get all sorts of transformations applied to it.
        //  minecraft 'net.minecraftforge:forge:1.8.9-11.15.1.1722'
        compileOnly 'org.spigotmc:spigot-api:1.8-R0.1-SNAPSHOT'
        compileOnly 'net.md-5:bungeecord-api:1.8-SNAPSHOT'
        compile group: 'me.clip', name: 'placeholderapi', version: '2.9.2'
        compileOnly 'org.spongepowered:spongeapi:7.1.0'
        compileOnly 'org.projectlombok:lombok:1.18.6'
        implementation 'com.github.Fernthedev:VaultAPI:7.0'
    } 
}

